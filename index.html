<body>
    <header class="header fixed-top">
        <div class="container">
            <div class="row align-items-center">
            </div>
        </div>
    </header>
    
    <h1>Count To The Date</h1>
    <table>
        <script>
            function myFunction() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
        </script>
        <thead>
            <tr>
                <th class="dark-mode text">Enter The Date</th>
                <th class="dark-mode text">Enter The Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date" id="date"></td>
                <td><input type="time" id="time"></td>
            </tr>
        </tbody>
    </table>
    <div class="row align-items-center">
        <button id="calculate" class="dark-mode text">Start</button>
        <button id="stop" class="dark-mode text">Stop</button>
        <button id="reset" class="dark-mode text">Reset</button>
    </div>

    <div class="countdown">
        <div class="time-container">
            <p class="dark-mode text">Day</p>
            <div class="time" id="countdown-days">0</div>
        </div>
        <div class="time-container">
            <p class="dark-mode text">Hours</p>
            <div class="time" id="countdown-hours">0</div>
        </div>
        <div class="time-container">
            <p class="dark-mode text">Minutes</p>
            <div class="time" id="countdown-minutes">0</div>
        </div>
        <div class="time-container">
            <p class="dark-mode text">Seconds</p>
            <div class="time" id="countdown-seconds">0</div>
        </div>
    </div>
</body>

<h5>Toggle Dark/Light Mode</h5>
<h6>Click the button to toggle between dark and light mode for this page.</h6>

<button onclick="myFunction()">Toggle dark mode</button>

<script>

   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
